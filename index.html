<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OntarID</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .header {
      text-align: center;
      font-size: 2rem;
      padding: 10px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      color: transparent;
      animation: animateText 5s infinite linear;
    }

    @keyframes animateText {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }

    .upload-box {
      max-width: 400px;
      background: white;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .upload-box input, .upload-box button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-card {
      background: white;
      margin: 15px;
      padding: 10px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    video {
      width: 100%;
      border-radius: 8px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }

    .comment-box {
      margin-top: 10px;
    }

    .comment-box input {
      width: 80%;
      padding: 5px;
    }

    .comment-box button {
      padding: 6px 10px;
    }

    .comments {
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">OntarID</div>

  <div class="upload-box">
    <input type="text" id="title" placeholder="Judul Video" />
    <input type="file" id="videoFile" accept="video/*" />
   <button type="button" onclick="uploadVideo()">Upload</button>
    
  </div>

  <div class="video-container" id="videoList"></div>

  <script>
    let videos = JSON.parse(localStorage.getItem('videos') || '[]');

    function renderVideos() {
      const container = document.getElementById('videoList');
      container.innerHTML = '';
      videos.forEach((vid, index) => {
        const div = document.createElement('div');
        div.className = 'video-card';
        div.innerHTML = `
          <h3>${vid.title}</h3>
          <video controls src="${vid.src}"></video>
          <div class="actions">
            <button onclick="deleteVideo(${index})">üóëÔ∏è Hapus</button>
            <button onclick="likeVideo(${index})">${vid.liked ? '‚ù§Ô∏è' : 'ü§ç'} Like</button>
          </div>
          <div class="comment-box">
            <input type="text" placeholder="Komentar..." id="comment-${index}" />
            <button onclick="addComment(${index})">üí¨</button>
            <div class="comments" id="comments-${index}">
              ${vid.comments.map(c => `<div>‚Ä¢ ${c}</div>`).join('')}
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function uploadVideo() {
      const fileInput = document.getElementById('videoFile');
      const titleInput = document.getElementById('title');
      const file = fileInput.files[0];
      if (!file) return alert('Pilih file dulu');
      const reader = new FileReader();
      reader.onload = function(e) {
        const src = e.target.result;
        videos.unshift({ title: titleInput.value || "Tanpa Judul", src, liked: false, comments: [] });
        localStorage.setItem('videos', JSON.stringify(videos));
        renderVideos();
        titleInput.value = '';
        fileInput.value = '';
      };
      reader.readAsDataURL(file);
    }

    function deleteVideo(index) {
      if (confirm('Yakin mau hapus video ini?')) {
        videos.splice(index, 1);
        localStorage.setItem('videos', JSON.stringify(videos));
        renderVideos();
      }
    }

    function likeVideo(index) {
      videos[index].liked = !videos[index].liked;
      localStorage.setItem('videos', JSON.stringify(videos));
      renderVideos();
    }

    function addComment(index) {
      const input = document.getElementById(`comment-${index}`);
      const text = input.value.trim();
      if (text) {
        videos[index].comments.push(text);
        localStorage.setItem('videos', JSON.stringify(videos));
        renderVideos();
      }
    }

    renderVideos();
  </script>
</body>
</html>
