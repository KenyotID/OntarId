<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video</title>
  <style>
    video, img { max-width: 300px; margin-top: 10px; display: block; }
    .video-card { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Upload Video</h1>
  <form id="uploadForm">
    <input type="text" name="title" placeholder="Judul" required><br><br>
    <input type="file" name="video" accept="video/*" required><br><br>
    <input type="file" name="thumbnail" accept="image/*" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <h2>Daftar Video</h2>
  <div id="videoList"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const videoList = document.getElementById('videoList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      if (data.success) {
        alert('Upload berhasil!');
        form.reset();
        loadVideos();
      }
    });

    async function loadVideos() {
      const res = await fetch('/videos');
      const videos = await res.json();
      videoList.innerHTML = '';
      videos.forEach(v => {
        videoList.innerHTML += `
          <div class="video-card">
            <h3>${v.title}</h3>
            <img src="${v.thumbnailUrl}" alt="Thumbnail">
            <video controls src="${v.videoUrl}"></video>
          </div>
        `;
      });
    }

    loadVideos();
  </script>
</body>
</html>
