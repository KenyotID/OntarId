<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OntarID - TikTok Style</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      overflow-x: hidden;
    }

    #judul {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      animation: rainbow 5s linear infinite;
      z-index: 99;
      background: white;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      33% { color: yellow; }
      50% { color: green; }
      66% { color: blue; }
      83% { color: indigo; }
      100% { color: violet; }
    }

    #uploadForm {
      position: fixed;
      top: 70px;
      left: 20px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #uploadForm input, #uploadForm button {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #loading {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 5px;
    }

    .container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      padding-top: 130px;
    }

    .video-page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
    }

    .video-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      overflow: hidden;
      width: 90%;
      max-width: 500px;
      position: relative;
      text-align: center;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .title {
      padding: 10px;
      font-weight: bold;
      background: #fafafa;
      border-top: 1px solid #eee;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: crimson;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    @media screen and (max-width: 600px) {
      #uploadForm {
        width: 80%;
        left: 10%;
      }
    }
  </style>
</head>
<body>

  <div id="judul">OntarID</div>

  <form id="uploadForm">
    <input type="text" id="title" placeholder="Judul Video" required>
    <input type="file" id="videoFile" accept="video/*" required>
    <button type="submit">Upload</button>
    <div id="loading">Uploading...</div>
  </form>

  <div class="container" id="videoContainer"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const container = document.getElementById('videoContainer');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      loading.style.display = 'block';

      const title = document.getElementById('title').value;
      const file = document.getElementById('videoFile').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const videoData = reader.result;
        const id = Date.now();
        const videoObj = { id, title, video: videoData };

        let videos = JSON.parse(localStorage.getItem('videos') || '[]');
        videos.push(videoObj);
        localStorage.setItem('videos', JSON.stringify(videos));

        form.reset();
        loading.style.display = 'none';
        loadVideos();
      };
      reader.readAsDataURL(file);
    });

    function loadVideos() {
      const videos = JSON.parse(localStorage.getItem('videos') || '[]');
      container.innerHTML = '';
      videos.reverse().forEach(v => {
        const page = document.createElement('div');
        page.className = 'video-page';
        page.innerHTML = `
          <div class="video-card">
            <button class="delete-btn" onclick="deleteVideo(${v.id})">Hapus</button>
            <video muted autoplay loop playsinline src="${v.video}"></video>
            <div class="title">${v.title}</div>
          </div>
        `;
        container.appendChild(page);
      });
      setupAutoplay();
    }

    function deleteVideo(id) {
      let videos = JSON.parse(localStorage.getItem('videos') || '[]');
      videos = videos.filter(v => v.id !== id);
      localStorage.setItem('videos', JSON.stringify(videos));
      loadVideos();
    }

    function setupAutoplay() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const video = entry.target.querySelector('video');
          if (entry.isIntersecting) {
            video.play();
          } else {
            video.pause();
          }
        });
      }, { threshold: 0.7 });

      document.querySelectorAll('.video-page').forEach(page => {
        observer.observe(page);
      });
    }

    loadVideos();
  </script>

</body>
</html>
