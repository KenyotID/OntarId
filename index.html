<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OntarID</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      overflow-x: hidden;
    }

    #judul {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      font-weight: bold;
      animation: rainbow 5s linear infinite;
      z-index: 99;
      background: white;
      padding: 6px 18px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
    }

    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }

    #uploadForm {
      position: fixed;
      top: 60px;
      left: 20px;
      width: 220px;
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 10;
    }

    #uploadForm input, #uploadForm button {
      margin: 6px 0;
      width: 100%;
      padding: 7px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #loading {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 5px;
      font-size: 14px;
    }

    .container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      padding-top: 130px;
    }

    .video-page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      padding: 20px 0;
    }

    .video-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      overflow: hidden;
      width: 90%;
      max-width: 500px;
      position: relative;
      text-align: center;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      background: black;
    }

    .title {
      padding: 10px;
      font-weight: bold;
      background: #fafafa;
      border-top: 1px solid #eee;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: crimson;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }

    @media screen and (max-width: 600px) {
      #uploadForm {
        width: 80%;
        left: 10%;
      }
    }
  </style>
</head>
<body>

  <div id="judul">OntarID</div>

  <form id="uploadForm">
    <input type="text" id="videoTitle" placeholder="Judul Video" required />
    <input type="file" id="videoFile" accept="video/*" required />
    <button type="submit">Upload</button>
    <div id="loading">Mengupload...</div>
  </form>

  <div class="container"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const titleInput = document.getElementById('videoTitle');
    const fileInput = document.getElementById('videoFile');
    const loading = document.getElementById('loading');
    const container = document.querySelector('.container');

    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = 'user-' + Date.now();
      localStorage.setItem('userId', userId);
    }

    let videos = JSON.parse(localStorage.getItem('videos')) || [];

    function saveVideos() {
      localStorage.setItem('videos', JSON.stringify(videos));
    }

    function renderVideos() {
      container.innerHTML = '';
      videos.forEach((vid, i) => {
        const page = document.createElement('div');
        page.className = 'video-page';
        page.innerHTML = `
          <div class="video-card">
            <video src="${vid.url}" controls></video>
            <div class="title">${vid.title}</div>
            ${vid.owner === userId ? `<button class="delete-btn" onclick="deleteVideo(${i})">Hapus</button>` : ''}
          </div>`;
        container.appendChild(page);
      });
    }

    window.deleteVideo = function(i) {
      if (videos[i].owner === userId) {
        videos.splice(i, 1);
        saveVideos();
        renderVideos();
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const title = titleInput.value;
      const file = fileInput.files[0];
      if (!title || !file) return alert('Judul dan video wajib diisi.');

      loading.style.display = 'inline';

      const reader = new FileReader();
      reader.onload = function(e) {
        const url = e.target.result;
        videos.unshift({ title, url, owner: userId });
        saveVideos();
        renderVideos();
        form.reset();
        loading.style.display = 'none';
      };
      reader.readAsDataURL(file);
    });

    renderVideos();
  </script>

</body>
</html>
