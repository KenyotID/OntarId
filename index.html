<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Arena - Multiplayer</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .scene {
            display: none;
            width: 100%;
            max-width: 500px;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .active {
            display: flex;
        }

        /* MAIN MENU */
        .main-menu {
            text-align: center;
            gap: 20px;
        }

        .game-title {
            font-size: 2.5rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 280px;
        }

        .menu-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4d96ff, #1e88e5);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6bcf7f, #4caf50);
            color: white;
        }

        /* GAME SCENE */
        .game-scene {
            gap: 15px;
            width: 100%;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .game-stats {
            display: flex;
            gap: 10px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            min-width: 80px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd93d;
        }

        .game-board {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #333;
            width: 100%;
            max-width: 400px;
            height: 400px;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        /* CONTROLS */
        .game-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
        }

        .control-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-btn-direction {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #4d96ff, #1e88e5);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .control-btn-direction:active {
            transform: scale(0.95);
        }

        /* SIMPLE ROOM CREATION */
        .room-creation {
            gap: 20px;
            width: 100%;
        }

        .creation-form {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>
    <!-- MAIN MENU -->
    <div id="mainMenu" class="scene active">
        <div class="main-menu">
            <div class="header">
                <h1 class="game-title">SNAKE ARENA</h1>
                <p class="game-subtitle">Multiplayer Battle</p>
            </div>
            
            <div class="menu-buttons">
                <button class="menu-btn btn-primary" onclick="createRoom()">
                    Buat Room Baru
                </button>
                <button class="menu-btn btn-secondary" onclick="showScene('joinRoom')">
                    Gabung Room
                </button>
            </div>
        </div>
    </div>

    <!-- JOIN ROOM -->
    <div id="joinRoom" class="scene">
        <div class="room-creation">
            <h2>Gabung Room</h2>
            
            <div class="creation-form">
                <div class="form-group">
                    <label for="joinPlayerName">Nama Player</label>
                    <input type="text" id="joinPlayerName" value="Player2">
                </div>
                
                <div class="form-group">
                    <label for="roomCodeInput">Kode Room</label>
                    <input type="text" id="roomCodeInput" placeholder="Masukkan kode room">
                </div>
                
                <div class="form-actions">
                    <button class="control-btn back-btn" onclick="showScene('mainMenu')">Kembali</button>
                    <button class="control-btn btn-secondary" onclick="joinRoom()">Gabung</button>
                </div>
            </div>
        </div>
    </div>

    <!-- GAME SCENE -->
    <div id="gameScene" class="scene">
        <div class="game-scene">
            <div class="game-header">
                <div class="game-stats">
                    <div class="stat-card">
                        <div>SCORE</div>
                        <div id="gameScore" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div>ROOM</div>
                        <div id="gameRoomCode" class="stat-value">-</div>
                    </div>
                </div>
                
                <button class="control-btn back-btn" onclick="leaveGame()">Keluar</button>
            </div>
            
            <div class="game-board">
                <canvas id="gameCanvas"></canvas>
                <div class="game-over" id="gameOver">
                    <h2>GAME OVER</h2>
                    <p>Score: <span id="finalScore">0</span></p>
                    <button class="control-btn btn-primary" onclick="resetGame()">Main Lagi</button>
                </div>
            </div>

            <div class="game-controls">
                <div class="control-row">
                    <button class="control-btn-direction" onclick="changeDirection('up')">↑</button>
                </div>
                <div class="control-row">
                    <button class="control-btn-direction" onclick="changeDirection('left')">←</button>
                    <button class="control-btn-direction" onclick="changeDirection('down')">↓</button>
                    <button class="control-btn-direction" onclick="changeDirection('right')">→</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - SIMPLE VERSION
        const firebaseConfig = {
            apiKey: "AIzaSyC3Yw5NIexJddefw-AtutQ1vPhErdfL89s",
            authDomain: "akun-7b590.firebaseapp.com",
            databaseURL: "https://akun-7b590-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "akun-7b590",
            storageBucket: "akun-7b590.firebasestorage.app",
            messagingSenderId: "65784994154",
            appId: "1:65784994154:web:f7b9fd921736462985ed13",
            measurementId: "G-31JW6E46L1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Game variables
        let canvas, ctx;
        let gridSize = 20;
        let playerId;
        let playerName = "";
        let roomCode = "";
        let players = {};
        let foods = [];
        let gameRunning = false;
        let gameLoop;
        
        // Current player snake
        let snake = [
            { x: 10, y: 10 },
            { x: 9, y: 10 },
            { x: 8, y: 10 }
        ];
        let dx = 1;
        let dy = 0;
        let score = 0;

        // Scene management
        function showScene(sceneId) {
            document.querySelectorAll('.scene').forEach(scene => {
                scene.classList.remove('active');
            });
            document.getElementById(sceneId).classList.add('active');
        }

        // Generate random ID
        function generateId() {
            return Math.random().toString(36).substring(2, 15);
        }

        // Generate random room code
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        // Create room - SIMPLE VERSION
        function createRoom() {
            playerName = "Player1";
            roomCode = generateRoomCode();
            playerId = generateId();
            
            console.log("Creating room:", roomCode);
            
            // Save to localStorage
            localStorage.setItem('playerId', playerId);
            localStorage.setItem('playerName', playerName);
            localStorage.setItem('roomCode', roomCode);
            
            // Initialize room in Firebase
            const roomRef = database.ref('rooms/' + roomCode);
            
            // Simple room data
            const roomData = {
                players: {
                    [playerId]: {
                        name: playerName,
                        score: 0,
                        snake: snake,
                        direction: { x: dx, y: dy },
                        alive: true
                    }
                },
                foods: [{ x: 15, y: 15 }],
                gameActive: true
            };
            
            roomRef.set(roomData)
                .then(() => {
                    console.log("Room created successfully");
                    setupGame();
                })
                .catch(error => {
                    console.error("Error creating room:", error);
                    // Fallback: langsung main tanpa Firebase
                    setupGame();
                });
        }

        // Join room
        function joinRoom() {
            playerName = document.getElementById('joinPlayerName').value || "Player2";
            roomCode = document.getElementById('roomCodeInput').value.toUpperCase();
            playerId = generateId();
            
            if (!roomCode) {
                alert("Masukkan kode room!");
                return;
            }
            
            console.log("Joining room:", roomCode);
            
            // Save to localStorage
            localStorage.setItem('playerId', playerId);
            localStorage.setItem('playerName', playerName);
            localStorage.setItem('roomCode', roomCode);
            
            const roomRef = database.ref('rooms/' + roomCode);
            
            roomRef.once('value').then(snapshot => {
                if (snapshot.exists()) {
                    // Add player to room
                    roomRef.child('players/' + playerId).set({
                        name: playerName,
                        score: 0,
                        snake: [{ x: 5, y: 5 }],
                        direction: { x: 0, y: 0 },
                        alive: true
                    }).then(() => {
                        setupGame();
                    });
                } else {
                    alert("Room tidak ditemukan!");
                }
            }).catch(error => {
                console.error("Error joining room:", error);
                alert("Error connecting to server");
            });
        }

        // Setup game
        function setupGame() {
            console.log("Setting up game for room:", roomCode);
            
            // Initialize canvas
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 400;
            
            document.getElementById('gameRoomCode').textContent = roomCode;
            showScene('gameScene');
            
            // Setup Firebase listeners
            setupFirebaseListeners();
            
            // Start game loop
            startGame();
        }

        // Setup Firebase listeners
        function setupFirebaseListeners() {
            const roomRef = database.ref('rooms/' + roomCode);
            
            // Listen for players
            roomRef.child('players').on('value', (snapshot) => {
                players = snapshot.val() || {};
                console.log("Players updated:", players);
            });
            
            // Listen for foods
            roomRef.child('foods').on('value', (snapshot) => {
                foods = snapshot.val() || [];
                console.log("Foods updated:", foods);
            });
        }

        // Start game
        function startGame() {
            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
            
            // Start game loop
            gameLoop = setInterval(updateGame, 150);
            
            // Add keyboard controls
            document.addEventListener('keydown', handleKeyPress);
            
            console.log("Game started!");
        }

        // Update game
        function updateGame() {
            if (!gameRunning) return;
            
            updateSnake();
            
            if (checkCollision()) {
                endGame();
                return;
            }
            
            checkFood();
            drawGame();
        }

        // Update snake
        function updateSnake() {
            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            snake.pop();
            
            // Update in Firebase
            if (roomCode) {
                database.ref('rooms/' + roomCode + '/players/' + playerId).update({
                    snake: snake,
                    direction: { x: dx, y: dy },
                    score: score
                });
            }
        }

        // Check collision
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= canvas.width / gridSize || 
                head.y < 0 || head.y >= canvas.height / gridSize) {
                return true;
            }
            
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        // Check food
        function checkFood() {
            for (let i = 0; i < foods.length; i++) {
                if (snake[0].x === foods[i].x && snake[0].y === foods[i].y) {
                    // Increase score
                    score += 10;
                    document.getElementById('gameScore').textContent = score;
                    
                    // Grow snake
                    snake.push({ ...snake[snake.length - 1] });
                    
                    // Remove food and generate new one
                    generateNewFood();
                    
                    break;
                }
            }
        }

        // Generate new food
        function generateNewFood() {
            let newFood;
            let validPosition = false;
            
            while (!validPosition) {
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize - 2)) + 1,
                    y: Math.floor(Math.random() * (canvas.height / gridSize - 2)) + 1
                };
                
                validPosition = true;
                
                // Check against current snake
                for (const segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
            
            // Update foods in Firebase
            foods = [newFood];
            database.ref('rooms/' + roomCode + '/foods').set(foods);
        }

        // Draw game
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#222';
            for (let x = 0; x < canvas.width; x += gridSize) {
                for (let y = 0; y < canvas.height; y += gridSize) {
                    ctx.strokeRect(x, y, gridSize, gridSize);
                }
            }
            
            // Draw foods
            ctx.fillStyle = '#ff6b6b';
            foods.forEach(food => {
                ctx.beginPath();
                ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw current player snake (GREEN)
            ctx.fillStyle = '#4CAF50';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 1, gridSize - 1);
            }
            
            // Draw other players (DIFFERENT COLORS)
            Object.entries(players).forEach(([id, player]) => {
                if (id !== playerId) {
                    // Different color for each player
                    const colors = ['#FF5252', '#FFEB3B', '#2196F3', '#9C27B0'];
                    const colorIndex = Object.keys(players).indexOf(id) % colors.length;
                    ctx.fillStyle = colors[colorIndex];
                    
                    for (let i = 0; i < player.snake.length; i++) {
                        ctx.fillRect(player.snake[i].x * gridSize, player.snake[i].y * gridSize, gridSize - 1, gridSize - 1);
                    }
                }
            });
        }

        // Handle keyboard
        function handleKeyPress(e) {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                    if (dy === 0) changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                    if (dy === 0) changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                    if (dx === 0) changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                    if (dx === 0) changeDirection('right');
                    break;
            }
        }

        // Change direction
        function changeDirection(direction) {
            switch(direction) {
                case 'up':
                    dx = 0; dy = -1; break;
                case 'down':
                    dx = 0; dy = 1; break;
                case 'left':
                    dx = -1; dy = 0; break;
                case 'right':
                    dx = 1; dy = 0; break;
            }
        }

        // End game
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'flex';
            
            // Update player status in Firebase
            if (roomCode) {
                database.ref('rooms/' + roomCode + '/players/' + playerId).update({
                    alive: false
                });
            }
        }

        // Reset game
        function resetGame() {
            score = 0;
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = 1;
            dy = 0;
            
            document.getElementById('gameScore').textContent = score;
            startGame();
        }

        // Leave game
        function leaveGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (roomCode) {
                database.ref('rooms/' + roomCode + '/players/' + playerId).remove();
            }
            
            showScene('mainMenu');
        }

        // Initialize
        function init() {
            // Try to load from localStorage
            const savedPlayerId = localStorage.getItem('playerId');
            const savedRoomCode = localStorage.getItem('roomCode');
            
            if (savedPlayerId && savedRoomCode) {
                playerId = savedPlayerId;
                roomCode = savedRoomCode;
                playerName = localStorage.getItem('playerName') || "Player";
                setupGame();
            }
            
            showScene('mainMenu');
        }

        window.onload = init;
    </script>
</body>
</html>
