<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Lite (HTML Only)</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #uploadForm {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 10px;
      z-index: 100;
    }
    .feed {
      margin-top: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-card {
      width: 100%;
      max-width: 400px;
      margin-bottom: 40px;
      border-bottom: 1px solid #333;
    }
    video {
      width: 100%;
      height: 600px;
      object-fit: cover;
      background: #111;
    }
    h3 {
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }
    #loading {
      color: lime;
      display: none;
    }
  </style>
</head>
<body>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Judul Video" required><br><br>
    <input type="file" id="videoFile" accept="video/*" required><br><br>
    <button type="submit">Upload</button>
    <span id="loading">Uploading...</span>
  </form>

  <div class="feed" id="videoFeed"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const feed = document.getElementById('videoFeed');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loading.style.display = 'inline';

      const title = document.getElementById('title').value;
      const file = document.getElementById('videoFile').files[0];

      if (!file) {
        alert("Pilih video dulu ya!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const videoData = reader.result;
        const videoObj = { title, video: videoData };

        let videos = JSON.parse(localStorage.getItem('videos') || '[]');
        videos.push(videoObj);
        localStorage.setItem('videos', JSON.stringify(videos));

        form.reset();
        loading.style.display = 'none';
        loadVideos();
      };
      reader.readAsDataURL(file);
    });

    function loadVideos() {
      const videos = JSON.parse(localStorage.getItem('videos') || '[]');
      feed.innerHTML = '';
      videos.reverse().forEach(v => {
        const div = document.createElement('div');
        div.className = 'video-card';
        div.innerHTML = `
          <h3>${v.title}</h3>
          <video muted loop playsinline src="${v.video}"></video>
        `;
        feed.appendChild(div);
      });
      setupAutoPlay();
    }

    function setupAutoPlay() {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const video = entry.target;
          if (entry.isIntersecting) {
            video.play();
          } else {
            video.pause();
          }
        });
      }, { threshold: 0.6 });

      document.querySelectorAll('video').forEach(video => {
        observer.observe(video);
      });
    }

    loadVideos();
  </script>
</body>
</html>
