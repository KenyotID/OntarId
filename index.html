<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Scroll - HTML Only</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    #uploadForm {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }
    #loading {
      color: lime;
      display: none;
    }
    .video-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      scroll-snap-align: start;
      position: relative;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .title {
      position: relative;
      z-index: 1;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      width: 100%;
      text-align: center;
      font-size: 20px;
    }
    .container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }
  </style>
</head>
<body>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Judul Video" required><br>
    <input type="file" id="videoFile" accept="video/*" required><br>
    <button type="submit">Upload</button>
    <span id="loading">Uploading...</span>
  </form>

  <div class="container" id="videoContainer"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const container = document.getElementById('videoContainer');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      loading.style.display = 'inline';

      const title = document.getElementById('title').value;
      const file = document.getElementById('videoFile').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const videoData = reader.result;
        const videoObj = { title, video: videoData };

        let videos = JSON.parse(localStorage.getItem('videos') || '[]');
        videos.push(videoObj);
        localStorage.setItem('videos', JSON.stringify(videos));

        form.reset();
        loading.style.display = 'none';
        loadVideos();
      };
      reader.readAsDataURL(file);
    });

    function loadVideos() {
      const videos = JSON.parse(localStorage.getItem('videos') || '[]');
      container.innerHTML = '';
      videos.reverse().forEach(v => {
        const page = document.createElement('div');
        page.className = 'video-page';
        page.innerHTML = `
          <video muted loop playsinline src="${v.video}"></video>
          <div class="title">${v.title}</div>
        `;
        container.appendChild(page);
      });
      setupAutoplay();
    }

    function setupAutoplay() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const video = entry.target.querySelector('video');
          if (entry.isIntersecting) {
            video.play();
          } else {
            video.pause();
          }
        });
      }, { threshold: 0.7 });

      document.querySelectorAll('.video-page').forEach(page => {
        observer.observe(page);
      });
    }

    loadVideos();
  </script>
</body>
</html>
